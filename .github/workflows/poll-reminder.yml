name: Vote Reminder

on:
  schedule:
    # 월요일 09:50 (UTC 00:50 = KST 09:50)
    - cron: "50 0 * * 1"
    # 월요일 19:50 (UTC 10:50 = KST 19:50)
    - cron: "50 10 * * 1"

    # 화요일 09:50 (UTC 00:50 = KST 09:50)
    - cron: "50 0 * * 2"
    # 화요일 19:50 (UTC 10:50 = KST 19:50)
    - cron: "50 10 * * 2"

    # 수요일 09:50 (UTC 00:50 = KST 09:50)
    - cron: "50 0 * * 3"
    # 수요일 19:50 (UTC 10:50 = KST 19:50)
    - cron: "50 10 * * 3"

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 의존성 설치
        run: npm install

      - name: 투표 참가 알림 전송
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          REMINDER_CHANNEL_ID: ${{ secrets.REMINDER_CHANNEL_ID }}
        run: node reminder.js
